{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="description" content="Channab - Online Pakistan is the largest classified ecommerce store of Pakistan which lists all businesses, making it a hub for B2B, B2C & C2C interactions." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#100DD1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Title -->
    <title>Channab - Online Pakistan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'suha/img/icons/icon-72x72.png' %}" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{% static 'suha/img/icons/icon-96x96.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'suha/img/icons/icon-152x152.png' %}" />
    <link rel="apple-touch-icon" sizes="167x167" href="{% static 'suha/img/icons/icon-167x167.png' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'suha/img/icons/icon-180x180.png' %}" />
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="{% static 'suha/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/brands.min.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/solid.min.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'suha/css/nice-select.css' %}" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'suha/style.css' %}" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'suha/manifest.json' %}" />
  </head>
  <body>
    {% block content %} {% endblock %}

    <!-- All JavaScript Files-->
    <script src="{% static 'suha/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.min.js' %}"></script>
    <script src="{% static 'suha/js/waypoints.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'suha/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'suha/js/jquery.passwordstrength.js' %}"></script>
    <script src="{% static 'suha/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'suha/js/theme-switching.js' %}"></script>
    <script src="{% static 'suha/js/no-internet.js' %}"></script>
    <script src="{% static 'suha/js/active.js' %}"></script>
    <script src="{% static 'suha/js/pwa.js' %}"></script>
  </body>
</html>
