{% extends 'base.html' %}{% load static %} {% block content %}
<!-- Header Area -->
{%include 'home/header.html' %}
<!-- Preloader-->
<div class="preloader" id="preloader">
  <div class="spinner-grow text-secondary" role="status">
    <div class="sr-only"></div>
  </div>
</div>
<!-- Login Wrapper Area-->
<div class="login-wrapper d-flex align-items-center justify-content-center text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-lg-8">
        <div class="text-start rtl-text-right">
          <h5 class="mb-1 text-white">Verify Phone Number</h5>
          <p class="mb-4 text-white">Enter the OTP code sent to<span class="mx-1">0123 456 7890</span></p>
        </div>
        <!-- OTP Verify Form-->
        <div class="otp-verify-form mt-5">
          <form action="{% url 'accounts:verify_otp' user_id %}" method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between mb-5 rtl-flex-d-row-r">
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
              <input class="single-otp-input form-control" type="text" name="otp" placeholder="-" maxlength="1" />
            </div>
            <button class="btn btn-warning btn-lg w-100" type="submit">Verify &amp; Proceed</button>
          </form>
        </div>
        <!-- Term & Privacy Info-->
        <div class="login-meta-data">
          <p class="mt-3 mb-0">Don't received the OTP?<span class="otp-sec mx-1 text-white" id="resendOTP"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Auto-tab JavaScript Code -->
<script>
  document.querySelectorAll('input[name="otp"]').forEach((input) => {
    input.addEventListener("keyup", (e) => {
      if (e.target.value.length === e.target.maxLength) {
        const nextInput = e.target.nextElementSibling;
        if (nextInput) {
          nextInput.focus();
        }
      }
    });
  });
</script>

{% endblock content %}
