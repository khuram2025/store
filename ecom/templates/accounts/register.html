{% extends 'base.html' %} {% load static %} {% block title %} Sign Up {% endblock %} {% block content %}
<body>
  <!-- Loader Start -->
  <div class="fullpage-loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <!-- Loader End -->

  <!-- Breadcrumb Section Start -->
  <section class="breadscrumb-section pt-0">
    <div class="container-fluid-lg">
      <div class="row">
        <div class="col-12">
          <div class="breadscrumb-contain">
            <h2 class="mb-2">Welcome to Channab</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->

  <!-- sign up section start -->
  <section class="log-in-section background-image-2 section-b-space">
    <div class="container-fluid-lg w-100">
      <div class="row">
        <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
          <div class="image-contain">
            <img src="{% static 'images/inner-page/log-in.png' %}" class="img-fluid" alt="" />
          </div>
        </div>

        <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
          <div class="log-in-box">
            <div class="log-in-title">
              <h4>Sign Up for New Account</h4>
            </div>

            <div class="input-box">
              <form action="{% url 'accounts:register' %}" method="post" class="row g-4">
                {% csrf_token %}
                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Full Name" />
                    <label for="{{ form.name.id_for_label }}">Full Name</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="tel" class="form-control" id="{{ form.mobile_number.id_for_label }}" name="{{ form.mobile_number.name }}" placeholder="Mobile Number" />
                    <label for="{{ form.mobile_number.id_for_label }}">Mobile Number</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Password" />
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Confirm Password" />
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-animation w-100 justify-content-center" type="submit">Sign Up</button>
                </div>
              </form>
            </div>

            <div class="sign-up-box">
              <h4>Already have an account?</h4>
              <a href="{% url 'accounts:login' %}">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- sign up section end -->

  {% endblock %}
</body>
