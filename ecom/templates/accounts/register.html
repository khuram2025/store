{% extends 'base.html' %}{% load static %} {% block content %}
<div class="login-wrapper d-flex align-items-center justify-content-center text-center">
  <!-- Background Shape-->
  <div class="background-shape"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-lg-8">
        <img class="big-logo" src="{% static 'img/core-img/logo-white.png' %}" alt="" />
        <!-- Register Form-->
        <div class="register-form mt-5 px-4 py-4">
          <form action="{% url 'accounts:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group text-start mb-4">
              <span>Name</span>
              <label for="{{ form.name.id_for_label }}"><i class="fa-solid fa-user"></i></label>
              <input class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Full Name" />
            </div>
            <div class="form-group text-start mb-4">
              <span>Mobile Number</span>
              <label for="{{ form.mobile_number.id_for_label }}"><i class="fa-solid fa-phone"></i></label>
              <input class="form-control" id="{{ form.mobile_number.id_for_label }}" name="{{ form.mobile_number.name }}" placeholder="Mobile Number" />
            </div>
            <div class="form-group text-start mb-4">
              <span>Password</span>
              <label for="{{ form.password1.id_for_label }}"><i class="fa-solid fa-key"></i></label>
              <input class="input-psswd form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" type="password" placeholder="Password" />
            </div>
            <div class="form-group text-start mb-4">
              <span>Confirm Password</span>
              <label for="{{ form.password2.id_for_label }}"><i class="fa-solid fa-key"></i></label>
              <input class="input-psswd form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" type="password" placeholder="Confirm Password" />
            </div>
            <button class="btn btn-warning btn-lg w-100" type="submit">Sign Up</button>
          </form>
        </div>
        <!-- Login Meta-->
        <div class="login-meta-data">
          <p class="mt-3 mb-0">Already have an account?<a class="mx-1" href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
