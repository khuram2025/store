{% extends 'base.html' %}

{% block content %}
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only"></div>
      </div>
    </div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-lg-8">
            <img class="big-logo" src="img/core-img/logo-white.png" alt="" />
            <!-- Register Form-->
            <div class="register-form mt-5">
              <form method="post">
                {% csrf_token %}
                <div class="form-group text-start mb-4">
                  <span>New Password</span>
                  <label for="password"><i class="fa-solid fa-user"></i></label>
                  <input class="form-control" type="password" id="password" name="password" placeholder="Enter your new password" />
                </div>

                <div class="form-group text-start mb-4">
                  <span>Confirm New Password</span>
                  <label for="password_confirmation"><i class="fa-solid fa-user"></i></label>
                  <input class="form-control" type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm your new password" />
                </div>
                <button class="btn btn-warning btn-lg w-100" type="submit">Reset Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
</html>
