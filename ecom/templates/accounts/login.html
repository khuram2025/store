{% extends 'base.html' %}{% load static %} {% block content %}

<div class="login-wrapper d-flex align-items-center justify-content-center text-center">
  <!-- Background Shape-->
  <div class="background-shape"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-lg-8">
        <img class="big-logo" src="{% static 'img/core-img/logo-white.png' %}" alt="" />
        <!-- Login Form-->
        <div class="login-form mt-5 px-4 py-4">
          <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group text-start mb-4">
              <span>Mobile Number</span>
              <label for="{{ form.mobile_number.id_for_label }}"><i class="fa-solid fa-phone"></i></label>
              <input class="form-control" id="{{ form.mobile_number.id_for_label }}" name="{{ form.mobile_number.name }}" placeholder="Mobile Number" />
            </div>
            <div class="form-group text-start mb-4">
              <span>Password</span>
              <label for="{{ form.password.id_for_label }}"><i class="fa-solid fa-key"></i></label>
              <input class="input-psswd form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" type="password" placeholder="Password" />
            </div>
            <button class="btn btn-warning btn-lg w-100" type="submit">Log In</button>
          </form>
        </div>
        <!-- Register Meta-->
        <div class="login-meta-data">
          <div class="login-meta-data">
            <div class="login-meta-data">
              <a class="forgot-password d-block mt-3 mb-1" href="{% url 'accounts:password_reset_request' %}">Forgot Password?</a>
            </div>

            <p class="mt-3 mb-0">Don't have an account?<a class="mx-1" href="{% url 'accounts:register' %}">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
